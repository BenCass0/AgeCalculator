<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeCalculator</title>
    <link rel="stylesheet" href="Design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <script src="App.js"></script>
    <div class="Divi">
        <ul class="fecha">
            <li> 
                <ul class="titu">
                <li class="titulos" id="td">DAY</li>
                <li class="titulos" id="tm">MONTH</li>
                <li class="titulos" id="ta">YEAR</li>
                </ul>
            </li>
            <li class="in"> 
                <ul class="inputs">
                <li class="in"><input type="text" placeholder="DD" id="dia"></li>
                <li class="inp"><input type="text" placeholder="MM" id="mes"></li>
                <li class="inpu"><input type="text" placeholder="YYYY" id="anio"></li>
                <li class="int"><button class="circulo" id="miBoton"><img src="icon-arrow.svg" alt="Boton con flecha"></button></li>
                </ul>
            </li>
            <li>
                <ul class="validacion" id="validacion">
                    <li id="validacionuno"></li>
                    <li class="validacion2" id="validaciondos"></li>
                    <li class="validacion3" id="validaciontres"></li>
                </ul>
            </li>
        </ul>
        <ul class="calculadora">
            <li><span class="color" id="aniosNumero">--</span> years</li>
            <li><span class="color" id="mesesNumero">--</span> months</li>
            <li><span class="color" id="diasNumero">--</span> days</li>
        </ul>
    </div>
</body>
</html>
