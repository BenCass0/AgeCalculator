<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeCalculator</title>
    <link rel="stylesheet" href="Design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Divi">
        <ul class="fecha">
            <li> 
                <ul class="titu">
                <li class="titulos">DAY</li>
                <li class="titulos">MONTH</li>
                <li class="titulo">YEAR</li>
                </ul>
            </li>
            <li> 
                <ul class="inputs">
                <li class="in"><input type="text" placeholder="DD"></li>
                <li class="in"><input type="text" placeholder="MM"></li>
                <li class="in"><input type="text" placeholder="YYYY"></li>
                <li class="int"><button class="circulo"><img src="icon-arrow.svg" alt="Boton con flecha"></button></li>
                </ul>
            </li>
        </ul>
        <ul class="calculadora">
            <li><span class="color">--</span> years</li>
            <li><span class="color">--</span> months</li>
            <li><span class="color">--</span> days</li>
        </ul>
    </div>
</body>
</html>
